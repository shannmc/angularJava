<h1>Users</h1>

<a class="btn btn-warning mb-3" (click)="addUser()">add</a>
<div class="row">
  <div class="col-6">
    <table class="table">
      <thead>
      <tr>
        <th>Name</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor = "let user of users" >
        <td>{{user.name}}</td>
          <button type="button" class="button button primary" (click)=setUser(user.id)>view details</button>
      </tr>
      </tbody>
    </table>
    <mat-spinner *ngIf="loadingData"></mat-spinner>
  </div>
  <div class="col-6">
    <app-user-detail *ngIf="action ==='view'" [user]="selectedUser" (dataChangedEvent)="loadData()"></app-user-detail>
    <app-user-edit *ngIf="action ==='edit' || action === 'add'" [user]="selectedUser" (dataChangedEvent)="loadData()"></app-user-edit>
  </div>
</div>
